<!doctype html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
      <script src="https://d3js.org/d3-geo-projection.v1.min.js" type="text/JavaScript"></script>
      <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  </head>
    <style>
        
        div.tooltip {
          position: absolute;
          text-align: center;
          width: 60px;
          height: 28px;
          padding: 2px;
          font: 12px sans-serif;
          background: lightsteelblue;
          border: 0px;
          border-radius: 8px;
          pointer-events: none;
        }
        div.tooltip1 {
          position: absolute;
          text-align: center;
          width: 80px;
          height: 38px;
          padding: 2px;
          font: 12px sans-serif;
          background: lightsteelblue;
          border: 0px;
          border-radius: 8px;
          pointer-events: none;
        }
        #slider {
          width: 435px;
        }
        
         path.graticule {
        fill: none;
        stroke-width: 1;
        stroke: #9A8B7A;
      }
      path.graticule.outline {
        stroke: #9A8B7A;
      }

      path.merged {
        fill: #9A8B7A;
        stroke: #4F442B;
        stroke-width: 2px;
      }
        path.countries {
        stroke-width: 1;
        stroke: #75739F;
        fill: none;
      }
        #nVal{
            width:500px;
        }
        
        #title{
            text-align: center;
            color:#FF0040;
        }
        #map_container{
            float:left;
        }
        h2{
            text-align: center;
        }
        .heading{
            margin-bottom: 50px;
        }
        #slider_container{
            float:right;
            margin-top: 80px;
        }
        #viz{
            float: left;
            margin-left:50px;
            margin-top: 50px;
            padding: 30px;
        }
        #viz,#map_container,#slider_container{
            border: 2px solid #FF0040;
            background-color: white;
        }
        h1{
            display: inline;
            float: left;
        }
        svg.legend{
            margin-top: 200px;
        }
    </style>
  <body>
      <div id="title">
          <h1>Covid-19</h1><img src="world1.PNG" style="width:70px;height:70px;float: left"><h1>World</h1>
      </div>
      <div id="slider_container">
          <h2>Total Cases with Time</h2>
          <label for="nVal" style="display: inline-block; width: 240px; text-align: right">
               Total Cases = <span id="nVal-value">â€¦</span>
          </label>
        <div id="sliderdiv"><input id="nVal" type="range" min="0" max="2000000" step="10000" value="0"/></div>
          <div id="my_dataviz1"></div>
      </div>
      <div id="map_container">
          <h2>Total Confirmed Cases According to countries</h2>
        <svg class="map" style="width:800px;height:505px;" ></svg>
          <div id="clr"></div>
      </div>
        <div id="viz">
            <h2>Total Number of Deaths</h2>
             <button onclick="update('World')">World</button>
        <button onclick="update('Canada')">Canada</button>
        <div id="my_dataviz"></div> 
      </div>     
    <script>
                         ///////////////////////////MAP////////////////////////////////////
            var path = d3.geoPath();
            var projection = d3.geoMercator()
                      .scale(130)
                      .translate([390,250])
                      .center([0, 5])   ;

            var data = d3.map();
            var colorScale = d3.scaleThreshold()
              .domain([500, 1000, 10000,30000, 50000, 100000, 200000, 1000000])
              .range(d3.schemeBlues[7]);

            d3.queue()
              .defer(d3.json, "world.geojson")
              .defer(d3.csv, "total_new.csv", function(d) { data.set(d.code, +d.cases); })
              .await(ready);


            function ready(error, topo) {
            var div = d3.select("body").append("div")
                            .attr("class", "tooltip1")
                            .style("opacity", 0);  

              // Draw the map
              d3.select(".map")
                .selectAll("path")
                .data(topo.features)
                .enter()
                .append("path")
                  // draw each country
                  .attr("d", d3.geoPath()
                    .projection(projection)
                  )
                  // set the color of each country
                  .attr("fill", function (d) {
                    d.total = data.get(d.id) || 0;
                    return colorScale(d.total);
                  })
                 .on("mouseover", function(d) {

                           div.transition()
                             .duration(200)
                             .style("opacity", .9);
                           div.html(d.properties.name + "<br/>" +data.get(d.id))
                             .style("left", (d3.event.pageX) + "px")
                             .style("top", (d3.event.pageY - 28) + "px");
                           })
                         .on("mouseout", function(d) {
                           div.transition()
                             .duration(500)
                             .style("opacity", 0);
                           });
                }

                const legend = d3.select(".map").append("svg")
                .attr('class', 'legend')
                .attr('width', 148)
                .attr('height', 500)
                .selectAll('g')
                .data(colorScale.domain().slice().reverse())
                .enter().append('g')
                .attr("transform", function(d, i) { return "translate(5," + (300+(i * 20)) + ")"; });
            legend.append("rect")
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", colorScale);
           let a=["<1000000","<200000","<100000","<50000","<30000","<10000","<1000","<500"];
            legend.append("text")
                .attr("x", 24)
                .attr("y", 9)
                .attr("dy", ".35em")
                .text(function(d,i) { return a[i]
                }) ;

         
                  /////////////////////////////////////////////LINE CHART///////////////////////////////////////////
        
        d3.csv("total_cases.csv ", data => lineChart(data));
        function lineChart(data){
            
            var margin = {top: 20, right: 50, bottom: 100, left: 80},
                width = 500 - margin.left - margin.right,
                height = 460 - margin.top - margin.bottom;

            // parse the date / time
            var parseTime = d3.timeParse("%Y-%m-%d");
            var formatTime = d3.timeFormat("%e %B");

            // set the ranges
            var x = d3.scaleTime().range([0, width]);
            var y = d3.scaleLinear().range([height, 0]);

            // define the line
            var valueline = d3.line()
                .x(function(d) { return x(d.date); })
                .y(function(d) { return y(d.World); });
            
            var div = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

       var svg = d3.select("#my_dataviz1")
              .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")");

            // Get the data
                         // format the data
              data.forEach(function(d) {
                  d.date = parseTime(d.date);
                  d.World = +d.World;
              });

              // Scale the range of the data
              x.domain(d3.extent(data, function(d) { return d.date; }));
              y.domain([0, d3.max(data, function(d) { return d.World; })]);

              // Add the valueline path.
              svg.append("path")
                  .data([data])
                  .attr("class", "line")
                  .attr("d", valueline)
                  .style("fill","none")
                  .attr("stroke","blue")
                .attr("stroke-width",2);
            
            d3.select("#nVal").on("input", function() {
                  update(+this.value);
                });
           
            svg.selectAll("dot")
             .data(data)
           .enter().append("circle")
             .attr("r", 3)
             .attr("cx", function(d) { return x(d.date); })
             .attr("cy", function(d) { return y(d.World); })
             .on("mouseover", function(d) {
                d3.select(this).attr("r",6).style("fill","FF0040");
               div.transition()
                 .duration(200)
                 .style("opacity", .9);
               div.html(formatTime(d.date) + "<br/>" + d.World)
                 .style("left", (d3.event.pageX) + "px")
                 .style("top", (d3.event.pageY - 28) + "px");
               })
             .on("mouseout", function(d) {
                d3.select(this).attr("r",3).style("fill","black");
               div.transition()
                 .duration(500)
                 .style("opacity", 0);
               });

              // Add the X Axis
              svg.append("g")
                  .attr("class", "axis")
                  .attr("transform", "translate(0," + height + ")")
                  .call(d3.axisBottom(x)
                          .tickFormat(d3.timeFormat("%Y-%m-%d")))
                  .selectAll("text")	
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", ".15em")
                    .attr("transform", "rotate(-65)");

              // Add the Y Axis
              svg.append("g")
                  .attr("class", "axis")
                  .call(d3.axisLeft(y));
            
             function update(ds){
                
                d3.select("#nVal-value").text(ds);
                 d3.select("#nVal").property("value", ds);
                svg.selectAll("circle")
                .filter(function(d) { return d.World < ds })
                 .style("fill","FF0040")
               
              
            }
            }
        

        
                      /////////////////////////////////////BAR CHART1//////////////////////////////////////////
        
        
                 var margin = {top: 30, right: 30, bottom: 70, left: 60},
                width = 1160 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#my_dataviz")
              .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
              .append("g")
                .attr("transform",
                      "translate(" + margin.left + "," + margin.top + ")");

        
            var parseTime = d3.timeParse("%Y-%m-%d");
            var formatTime = d3.timeFormat("%e %B");
        
        

            // Initialize the X axis
            var x = d3.scaleBand()
              .range([ 0, width ])
              .padding(0.5);
          //var x = d3.scaleBand().range([0, width]);
                var xAxis = d3.axisBottom(x)
            .tickFormat(d3.timeFormat("%Y-%m"));

            var xAxis = svg.append("g")
              .attr("transform", "translate(0," + height + ")")
            .attr("class", "myXaxis")
            // Initialize the Y axis
            var y = d3.scaleLinear()
              .range([ height, 0]);
            
           var yAxis = svg.append("g")
                  .attr("class", "axis")
                  .call(d3.axisLeft(y));
            


            // A function that create / update the plot for a given variable:
            function update(selectedVar) {

              // Parse the Data
              d3.csv("total_deaths.csv", function(data) {
                  
            var xAxis = svg.append("g")
                  .attr("class", "myXaxis")
                  .attr("transform", "translate(0," + height + ")")
                  .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%Y-%m-%d")))
                  .selectAll("text")	
                    .style("text-anchor", "end")
                    .attr("dx", "-.8em")
                    .attr("dy", ".15em")
                    .attr("transform", "rotate(-65)");
                
                  data.forEach(function(d) {
                  d.date = parseTime(d.date);
                  d.World = +d.World;
              });

                // X axis
                x.domain(data.map(function(d) { return d.date; }))
                //xAxis.transition().duration(1000).call(d3.axisBottom(x))

                // Add Y axis
                y.domain([0, d3.max(data, function(d) { return +d[selectedVar] }) ]);
                yAxis.transition().duration(1000).call(d3.axisLeft(y));

                // variable u: map data to existing bars
                var u = svg.selectAll("rect")
                  .data(data)

                // update bars
                u
                  .enter()
                  .append("rect")
                  .merge(u)
                  .transition()
                  .duration(1000)
                    .attr("x", function(d) { return x(d.date); })
                    .attr("y", function(d) { return y(d[selectedVar]); })
                    .attr("width", x.bandwidth())
                    .attr("height", function(d) { return height - y(d[selectedVar]); })
                    .attr("fill", "rgb(33, 113, 181)")
                   
              })

            }

            // Initialize plot
            update('Canada')
        


    </script>
  </body>
</html>
